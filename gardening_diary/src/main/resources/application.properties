spring.application.name=gardening_diary

# Firebase Service Account Key Path
firebase.service-account-file=classpath:diarygarden-7bb2d-firebase-adminsdk-fbsvc-eb51c377a7.json

# GCP Project ID (환경 변수로 오버라이드 가능)
gcp.project-id=diarygarden-7bb2d

# 데이터베이스 연결 자동 설정을 비활성화합니다.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# 서버 포트 설정
server.port=8080

# Actuator 엔드포인트 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# JSON 날짜 형식 설정
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul

# 로깅 설정
logging.level.com.GDG.worktree.team2.gardening_diary=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.google.cloud.firestore=DEBUG

# CORS 설정
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 에러 처리 설정
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
logging.level.org.springframework.web=DEBUG
