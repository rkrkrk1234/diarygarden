# Google Cloud Build 설정 파일
steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gardening-diary:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gardening-diary:latest'
      - '-f'
      - 'Dockerfile.prod'
      - '.'

  # Docker 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gardening-diary:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gardening-diary:latest']

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gardening-diary'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gardening-diary:$SHORT_SHA'
      - '--region'
      - 'asia-northeast3'  # 서울 리전
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-secrets'
      - 'FIREBASE_CREDENTIALS=firebase-credentials:latest'  # Secret Manager 사용
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/gardening-diary:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/gardening-diary:latest'

options:
  logging: CLOUD_LOGGING_ONLY
